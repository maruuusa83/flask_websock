<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link rel="stylesheet" href="static/css/min/bootmetro.min.css" />
	<link rel="stylesheet" href="static/css/min/bootmetro-responsive.min.css" />
	<title></title>
</head>
<body>
    <div class="row">
	<div class="span2"></div>
    <div class="span8">
		<div class="page-header">
			<h1>Example page <small>subtext</small></h1>
		</div>
		<div>
			<input name="send_input" id="send_input" />
			<input type="button" value="push" onclick="send_data()" />
		</div>
		<div id="view"></div>
	</div>
	<div class="span2"></div>
    </div>

	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/min/bootmetro.min.js"></script>
	<script type="text/javascript" src="static/js/min/bootstrap.min.js"></script>
	<script type="text/javascript">
var ws = new WebSocket("ws://nado.oknctict.tk:8000/echo");
ws.onmessage = function(e){
	$("#view").prepend("<blockquote class=\"pull-right\">" + e.data + "</blockquote>" + "\n");
};
function send_data(){
	ws.send($("#send_input").val());
};
	</script>
</body>
</html>
